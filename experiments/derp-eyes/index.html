<!doctype html>
<html>
<head>
  <style>
    html { background: #eeeeee; }
    .eyes {
      position: relative;
    }
    .eye-left,
    .eye-right {
      width: 300px;
      height: 430px;
      position: absolute;
      top: 0;
      border-radius: 100%;
      background: #fff;
    }
    .eye-left {
      left: 0;
    }
    .eye-right {
      right: 0;
    }
  </style>
</head>
<body>

  <div class="eyes">
    <div class="eye-left"> </div>
    <div class="eye-right"> </div>
  </div>

</body>
</html>
